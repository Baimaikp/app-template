{% extends 'base.html' %}

{% block content %}
<h1>{{ project_name }}</h1>
    
<table class="table tablesorter">
    <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </body>
</table>

{% endblock %}
