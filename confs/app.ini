[uwsgi]
virtualenv = /home/ubuntu/apps/{{ PROJECT_PATH }}/virtualenv
chdir = /home/ubuntu/apps/{{ PROJECT_PATH }}/repository
wsgi-file = public_app.py
callable = app
touch-reload = /home/ubuntu/apps/{{ PROJECT_PATH }}/repository/public_app.py
socket = /tmp/{{ PROJECT_PATH }}.sock
chmod-socket = 777
chown-socket = www-data:www-data
logto = /var/log/uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master
